<app-admin-layout>
        <div class="container">
            <p>Edit Ticket</p>
            <form [formGroup]="formGroup" (ngSubmit)="edit()">
                <div class="form-group">
                    <input type="text" formControlName="title" [(ngModel)]="model.title"
                        class="form-control form-control-user" placeholder="Ticket Title"
                        [ngClass]="{ 'is-invalid': submitted && f.title.errors }" />
                    <div *ngIf="submitted && f.title.errors"
                        class="invalid-feedback text-danger text-right form-text text-muted mb-1">
                        <div *ngIf="f.title.errors.required">Title is required</div>
                    </div>
                </div>

                <div class="form-group ">
                    <label for="status">Ticket Status</label>
                    <select type="text" formControlName="status" [(ngModel)]="model.status"
                        class="form-control form-control-user" placeholder="Ticket status"
                        [ngClass]="{ 'is-invalid': submitted && f.status.errors }">
                        <option selected>NEW</option>
                        <option >OPEN</option>
                        <option>CLOSED</option>
                        <option>SOLVED</option>
                    </select>
                    <div *ngIf="submitted && f.status.errors"
                        class="invalid-feedback text-danger text-right form-text text-muted mb-1">
                        <div *ngIf="f.status.errors.required">status is required</div>
                    </div>
                </div>
    
                <div class="col-12">
                    <button class="btn btn-primary btn-sm" type="submit">Save Changes</button>
                    <span class="btn btn-sm btn-danger" routerLink="/admin/settings/tickets/all">Cancel</span>
                </div>
            </form>
        </div>
    </app-admin-layout>
