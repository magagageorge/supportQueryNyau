<app-admin-layout>
    <div class="container">
      <p>Edit Staff Role</p>
      <form [formGroup]="formGroup" (ngSubmit)="edit()">
        <div class="form-group">
          <input type="text" formControlName="name" [(ngModel)]="model.name" class="form-control form-control-user"
            placeholder="Staff role" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
          <div *ngIf="submitted && f.name.errors"
            class="invalid-feedback text-danger text-right form-text text-muted mb-1">
            <div *ngIf="f.name.errors.required">Name is required</div>
          </div>
        </div>
  
  
        <div class="col-12">
          <button class="btn btn-primary btn-sm" type="submit">Save Changes</button>
          <span class="btn btn-sm btn-danger" routerLink="/admin/settings/staff-roles/all">Cancel</span>
        </div>
      </form>
  
    </div>
  
  </app-admin-layout>
