<app-admin-layout>
    <div class="container">
        <p>Edit Customer</p>
        <form [formGroup]="formGroup" (ngSubmit)="edit()">
            <div class="form-group">
                <input type="text" formControlName="name" [(ngModel)]="model.name"
                    class="form-control form-control-user" placeholder="Customer Name"
                    [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                <div *ngIf="submitted && f.name.errors"
                    class="invalid-feedback text-danger text-right form-text text-muted mb-1">
                    <div *ngIf="f.name.errors.required">Name is required</div>
                </div>
            </div>

            <div class="form-group">
                <input type="email" formControlName="email" [(ngModel)]="model.email"
                    class="form-control form-control-user" placeholder="Customer email"
                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div *ngIf="submitted && f.email.errors"
                    class="invalid-feedback text-danger text-right form-text text-muted mb-1">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                </div>
            </div>

            <div class="form-group">
                <input type="text" formControlName="address" [(ngModel)]="model.address"
                    class="form-control form-control-user" placeholder="Address"
                    [ngClass]="{ 'is-invalid': submitted && f.address.errors }" />
                <div *ngIf="submitted && f.address.errors"
                    class="invalid-feedback text-danger text-right form-text text-muted mb-1">
                    <div *ngIf="f.address.errors.required">Address</div>
                </div>
            </div>

            <div class="form-group">
                <input type="text" formControlName="mobile" [(ngModel)]="model.mobile"
                    class="form-control form-control-user" placeholder="Mobile no."
                    [ngClass]="{ 'is-invalid': submitted && f.mobile.errors }" />
                <div *ngIf="submitted && f.mobile.errors"
                    class="invalid-feedback text-danger text-right form-text text-muted mb-1">
                    <div *ngIf="f.mobile.errors.required">Mobile</div>
                </div>
            </div>

            <div class="form-group">
                <input type="text" formControlName="phone" [(ngModel)]="model.phone"
                    class="form-control form-control-user" placeholder="Phone no."
                    [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
                <div *ngIf="submitted && f.phone.errors"
                    class="invalid-feedback text-danger text-right form-text text-muted mb-1">
                    <div *ngIf="f.phone.errors.required">Phone</div>
                </div>
            </div>

            <div class="col-12">
                <button class="btn btn-primary btn-sm" type="submit">Save Changes</button>
                <span class="btn btn-sm btn-danger" routerLink="/admin/settings/customers/all">Cancel</span>
            </div>
        </form>
    </div>
</app-admin-layout>
