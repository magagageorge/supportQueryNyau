<app-admin-layout>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col-md-6"><h5>Customers</h5></div>
                    <div class="col-md-6">
                        <a routerLink="/admin/settings/customers/create" class="btn btn-sm btn-primary pull-right"><span
                                class="fa fa-plus-o"></span>Add New</a>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <table *ngIf="settingsService.CUSTOMERS_LIST.length"
                    class="table table-responsive table-striped col-md-12">
                    <thead class="row">
                        <td class="col-md-2">ID</td>
                        <td class="col-md-2">Name</td>
                        <td class="col-md-2">Email</td>
                        <td class="col-md-2">Contact no</td>
                        <td class="col-md-4" colspan="2">Actions</td>
                    </thead>

                    <ng-container *ngFor="let customer of settingsService.CUSTOMERS_LIST">
                        <tbody class="row" >
                            <td class="col-md-2">{{customer.id}}</td>
                            <td class="col-md-2"><a
                                    routerLink="/admin/settings/customers/customer-details/{{customer.id}}"
                                    (click)="settingsService.SetActiveCustomer(customer.id);">{{customer.name}}</a></td>
                            <td class="col-md-2">{{customer.email}}</td>
                            <td class="col-md-2">{{customer.mobile}}</td>
                            <td class="col-md-4">
                                <a class="btn btn-sm btn-primary "
                                    routerLink="/admin/settings/customers/edit/{{customer.id}}"> <span
                                        class="fa fa-pencil">Edit</span></a>
                                <span class="btn btn-sm btn-danger"
                                    (click)="settingsService.confirmDeleteCustomer(customer)"><span
                                        class="fa fa-trash">Delete</span> </span>
                            </td>
                            
                        
                        </tbody>
                    </ng-container>
                </table>
            </div>
        </div>
    </div>


</app-admin-layout>
