<app-admin-layout>


        <div class="container">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-6"></div>
                        <div class="col-6">
                            <a routerLink="/admin/settings/staffs/create" class="btn btn-sm btn-primary pull-right"><span
                                    class="fa fa-plus-o"></span>Add New</a>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <table *ngIf="settingsService.STAFFS_LIST.length" class="table table-responsive table-striped">
                        <thead>
                            <td>ID</td>
                            <td>Name</td>
                            <td>Position</td>
                            <td colspan="2">Actions</td>
                        </thead>
                        <tbody>
                            <ng-container *ngFor="let staff of settingsService.STAFFS_LIST">
                                <tr>
                                    <td>{{staff.id}}</td>
                                    <td>{{staff.name}}</td>
                                    <td>{{staff.position}}</td>
                                    <td>
                                        <a class="btn btn-sm btn-primary"
                                            routerLink="/admin/settings/staffs/edit/{{staff.id}}"> <span
                                                class="fa fa-pencil"></span>Edit</a>
                                        <span class="btn btn-sm btn-danger"
                                            (click)="settingsService.confirmDeleteStaff(staff)"><span
                                                class="fa fa-trash"></span> Delete</span>
                                    </td>
                                </tr>
                            </ng-container>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
