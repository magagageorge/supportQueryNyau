<app-admin-layout>
    <div class="container">
            <div class="card">
                <div class="card-header">
                    <!-- <div class="row">
                        <div class="col-6"></div>
                        <div class="col-6"></div>
                    </div> -->
                </div>
                <div class="card-body">
                        <p>Create User</p>
                        <form [formGroup]="formGroup" (ngSubmit)="create()">
                                <div class="form-group">
                                    <input type="text" formControlName="name" [(ngModel)]="model.username"
                                      class="form-control form-control-user" placeholder="User Name"
                                      [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                                    <div *ngIf="submitted && f.name.errors"
                                      class="invalid-feedback text-danger text-right form-text text-muted mb-1">
                                      <div *ngIf="f.name.errors.required">Username is required</div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <input type="email" formControlName="email" [(ngModel)]="model.email"
                                        class="form-control form-control-user" placeholder="Customer email"
                                        [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                                    <div *ngIf="submitted && f.email.errors"
                                          class="invalid-feedback text-danger text-right form-text text-muted mb-1">
                                    <div *ngIf="f.email.errors.required">Email is required</div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <input type="text" formControlName="address" [(ngModel)]="model.account_type"
                                        class="form-control form-control-user" placeholder="User Type"
                                        [ngClass]="{ 'is-invalid': submitted && f.account_type.errors }" />
                                    <div *ngIf="submitted && f.account_type.errors"
                                          class="invalid-feedback text-danger text-right form-text text-muted mb-1">
                                    <div *ngIf="f.account_type.errors.required">User Type is required</div>
                                    </div>
                                </div>



                                  <div class="col-12">
                                    <button class="btn btn-primary btn-sm" type="submit">Save Changes</button>
                                    <span class="btn btn-sm btn-danger" routerLink="/admin/users/all">Cancel</span>
                                  </div>          
                              </form>
                </div>
            </div>
        </div>

</app-admin-layout>
