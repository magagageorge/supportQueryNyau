<app-admin-layout>
        <div class="container-fluid">
            <h6>New Staff</h6>
            <div>
               <button class="btn btn-primary btn-sm">All Staffs</button>
            </div>
    <form>
        <div class="row">
            <div class="col">
                <label for="inputFName">Name</label>
                <input type="text" class="form-control" placeholder="Name">
            </div>
            <div class="form-group col-md-4">
                    <label for="inputPosition">Position</label>
                      <select id="inputPosition" class="form-control">
                        <option selected>internet</option>
                        <option>category 1</option>
                        <option>category 2</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="inputAddress">Address</label>
            <textarea type="text" class="form-control" id="inputAddress"></textarea>
        </div>
        <div class="form-group">
                <label for="inputPhone">Phone No</label>
                <input type="text" class="form-control" placeholder="Phone No">
        </div>
        <div class="row">
                <div class="form-group col-md-6">
                    <label for="inputRole">role</label>
                    <select id="inputrole">
                        <option selected>Department 1</option>
                        <option>Department 2</option>
                        <option>Department 3</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                        <label for="inputDepartment">Department</label>
                          <select id="inputDepartment" class="form-control">
                            <option selected>internet</option>
                            <option>category 1</option>
                            <option>category 2</option>
                    </select>
                </div>
            </div>
    
        <div class="form-row"> 
            <div class="form-group">
                <button type="submit" class="btn btn-dark">Submit</button>
            </div>
            <div class="form-group col-md-4">
                <button type="button" class="btn btn-dark">Cancel</button>
            </div>
        </div>
    </form>
    </div>
    </app-admin-layout>
